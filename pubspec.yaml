name: untitled
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.18.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
#  latlong: ^0.6.1
  equatable: ^2.0.5
  flutter_svg: ^1.1.5
  intl: ^0.17.0
  flutter_screenutil: ^5.5.4
  websafe_svg: ^2.1.2+5
  dartz: ^0.10.1

  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0

  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/clips/

# assets
# Path: pubspec.yaml
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
